<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
  </head>

  <body>
    <!-- THI IS A COMMENT -->

    <!-- FIELDSET tag draws a rectangle around the it's content-->
    <fieldset
      style="
        display: flex;
        justify-content: center;
        background-image: url('images/spiderman.jpg');
        background-size: cover;
      "
    >
      <legend><h2 style="color: blue">Login Project</h2></legend>

      <div
        style="
          background-color: #dadada;
          box-shadow: 0px 14px 20px 0px #2c2c2ca1;
          width: 500px;
          height: 500px;
          padding: 20px;
          margin: 50px;
          border: 2px solid #333;
          border-radius: 16px;
        "
      >
        <h2>Login</h2>
        <!-- FORM starts here -->
        <form action="https://example.com">
          <img
            src="/images/logo.jpg"
            alt="my logo"
            width="200px"
            style="display: block; margin-left: 150px"
          />

          <!-- username -->
          <br />
          <div>
            <lable>Username:</lable>
            <input
              type="text"
              placeholder="enter your username"
              style="width: 300px; height: 30px; border-radius: 8px"
            />
          </div>

          <!-- email -->
          <br />
          <div>
            <lable>Email:</lable>
            <input
              type="text"
              placeholder="enter your email"
              style="width: 300px; height: 30px"
            />
          </div>

          <!-- password -->
          <br />
          <div>
            <lable>Password:</lable>
            <input
              type="password"
              placeholder="enter your password"
              style="width: 300px; height: 30px"
            />
          </div>

          <!-- submit button: login -->
          <br />
          <input
            type="submit"
            style="
              width: 100%;
              height: 50px;
              background-color: orange;
              border-radius: 8px;
            "
          />
        </form>
      </div>
    </fieldset>
  </body>
</html>
